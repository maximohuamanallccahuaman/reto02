<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Reto 01 | Registro de Hospitales</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Datos del Hospital</strong></h4>              
          <div class="card-body">
            <form th:action="@{/hospitales/save}" method="post" th:object="${hospital}">
              <div th:if="${#fields.hasErrors('*')}"class='alert alert-danger' role='alert'>
				Por favor corrija los siguientes errores:
				<ul>
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
				</ul>
			  </div>
			  <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="distrito">Distrito</label>
                    <select class="form-control" th:field="*{distrito.id}">
                      <option th:each="distrito : ${distritos}" 
		                      th:value="${distrito.id}" 
		                      th:text="${distrito.descripcion}"></option>                     
                    </select>
                  </div>
                 </div>  
                </div>            
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="hidden" th:field="*{id}">
                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Escriba el nombre del hospital" required="required">
                  </div>
                </div>                
              </div> 
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="antiguedad">Antiguedad</label>
                    <input type="hidden" th:field="*{id}">
                    <input type="text" class="form-control" th:field="*{antiguedad}" placeholder="Escriba los años de antiguedad" required="required">
                  </div>
                </div>                
              </div> 
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="area">Area</label>
                    <input type="hidden" th:field="*{id}">
                    <input type="text" class="form-control" th:field="*{area}" placeholder="Escriba las areas" required="required">
                  </div>
                </div>                
              </div> 
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="sede">Sede</label>
                    <select class="form-control" th:field="*{sede.id}">
                      <option th:each="sede : ${sedes}" 
		                      th:value="${sede.id}" 
		                      th:text="${sede.descripcion}"></option>                     
                    </select>
                  </div>
                 </div>  
              </div>
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="gerente">Gerente</label>
                    <select class="form-control" th:field="*{gerente.id}">
                      <option th:each="gerente : ${gerentes}" 
		                      th:value="${gerente.id}" 
		                      th:text="${gerente.descripcion}"></option>                     
                    </select>
                  </div>
                 </div>  
              </div>
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="condicion">Condición</label>
                    <select class="form-control" th:field="*{condicion.id}">
                      <option th:each="condicion : ${condiciones}" 
		                      th:value="${condicion.id}" 
		                      th:text="${condicion.descripcion}"></option>                     
                    </select>
                  </div>
                 </div>  
              </div>     
              <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="fecha">Fecha de Publicación</label>
                    <input type="date" class="form-control" th:field="*{fecha}" name="fecha" id="fecha" placeholder="Fecha de publicacion" required="required">
                  </div>  
              </div> 
              <hr>
              <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>  
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/tinymce/tinymce.min.js}"></script>     
    <script>
      $(function () {
          $("#fecha").datepicker({dateFormat: 'dd-mm-yyyy'});
        }
      );

      tinymce.init({
          selector: '#detalles',
          plugins: "textcolor, table lists code",
          toolbar: " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                    | bullist numlist outdent indent | forecolor backcolor table code"
      });
      
    </script>
  </body>
</html>
